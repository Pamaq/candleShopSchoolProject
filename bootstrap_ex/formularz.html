    <section class="container p-4" style="background-color:rgb(219, 217, 213)">
    <div class="card bg-white border border-dark border-opacity-10 p-3">
      <form action="mailto:ekoswiece@o2.pl" method="post">
        <label for="name">Imię</label
          ><input
            type="text"
            name="name"
            id="name"
            placeholder="Jan"
            required
          />
          <br>
        <label for="surname">Nazwisko</label
        ><input
          type="text"
          name="surname"
          id="surname"
          placeholder="Kowalski"
          required
        /><br>
        <label for="tel">Numer telefonu</label
        ><input
          type="text"
          name="tel"
          id="tel"
          placeholder="123-456-789"
          minlength="9"
          maxlength="14" 
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
        /><br />
        <label for="panstwo">Państwo</label
        ><select name="panstwo" id="panstwo">
          <option value="Polska">Polska</option>
          <option value="inne">Inne</option></select
        ><br />
        <label for="email">Email</label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="klient@email.poczta.pl"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
        /><br /><br />
        <b>Interesują mnie świece:</b>
        <br />
        <input type="checkbox" name="sojowe" value="sojowe" />sojowe
        <input type="checkbox" name="pszczele" value="pszczele" />pszczele
        <input type="checkbox" name="rzepakowe" value="rzepakowe" />rzepakowe<br />
        <br />
        <b>Proszę o kontakt:</b>
        <br />
        <input type="checkbox" name="contMail" value="contMail" />emailowy
        <input type="checkbox" name="contTel" value="contTel" />telefoniczny
        <br />
        <br>
        <b>Interesuje mnie zamówienie:</b>
        <br />
        <input type="radio" name="bulk" value="bulk" />hurtowe
        <input type="radio" name="retail" value="retail" />detaliczne
        <input type="radio" name="in" value="in" />inna sprawa<br />
        <br>
        <input type="submit" value="Wyślij" class="przycisk btn btn-light btn-sm border border-2"/>
        <input type="submit" value="Anuluj" class="przycisk btn btn-light btn-sm border border-2" />
      </form>
    </section>
